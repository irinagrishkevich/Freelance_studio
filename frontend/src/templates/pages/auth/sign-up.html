<div class="login-box">
    <div class="login-logo">
        <a href="/">Freelance Studio</a>
        <!--        javascript:void(0)-->
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Register a new membership</p>
            <div id="common-error" class="error invalid-feedback text-center mb-3">Account registration failed. Please
                try again or contact the support service.
            </div>
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" id="name">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <span id="name-error" class="error invalid-feedback">Please enter Name</span>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Last Name" id="last-name">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <span id="last-name-error" class="error invalid-feedback">Please enter Last Name</span>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" id="email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                    <span id="email-error" class="error invalid-feedback">Please enter email address</span>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" id="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <span id="password-error" class="error invalid-feedback">Please enter password</span>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Retype Password" id="password-repeat">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <span id="password-repeat-error" class="error invalid-feedback">Sorry, passwords do not match</span>
                </div>
                <div class="row  mb-3">
                    <div class="col-12">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agree">
                            <label for="agree">
                                I agree ro the <a href="javascript:void(0)">terms</a>
                            </label>
                            <span id="agree-error" class="error invalid-feedback">Please agree to the terms</span>
                        </div>
                    </div>
                    <!-- /.col -->
                    <!-- /.col -->
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary btn-block" id="process-button">Sign Up</button>
                    </div>
                </div>
            </form>

        </div>
        <!-- /.login-card-body -->
    </div>
    <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="/login" class="btn btn-block btn-warning">
            Sign in
        </a>
    </div>
</div>
